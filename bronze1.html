<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; height: 100vh; background: #1a1a1a; display: flex; justify-content: center; align-items: center; overflow: hidden; font-family: "Microsoft JhengHei", sans-serif; color: white; }
        #loader { text-align: center; z-index: 100; transform: translateY(-100px); transition: opacity 0.5s; }
        .spark { font-size: 2rem; color: #ff4757; animation: blink 0.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        #card { position: absolute; text-align: center; z-index: 10; opacity: 0; transform: scale(0.8); transition: all 0.8s ease-out; }
        #card.reveal { opacity: 1; transform: translateY(-120px) scale(1); }
        h1 { font-size: 2.5rem; color: #ff4757; text-shadow: 0 0 10px #fff; margin: 0; }
        p { color: #f1f2f6; font-size: 1.2rem; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="loader"><div class="spark">✦</div><div style="letter-spacing: 5px; color: #ff6b81;">幸運開啟中...</div></div>
    <div id="card"><h1>$8,000</h1><p>你是幸運之神<br>恭喜獲得參獎！</p></div>
    <script>
        setTimeout(() => {
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('card').classList.add('reveal');
                confetti({ particleCount: 100, spread: 60, origin: { y: 0.7 }, colors: ['#ff4757', '#ffffff'] });
            }, 500);
        }, 1500);
    </script>
</body>
</html>
