<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; height: 100vh; background: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; font-family: "Microsoft JhengHei", sans-serif; color: white; }
        .stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); z-index: 0; }
        #loader { text-align: center; z-index: 100; transform: translateY(-100px); transition: opacity 0.5s; }
        .countdown { font-size: 5rem; font-weight: bold; color: #ffd700; text-shadow: 0 0 20px #ffd700; }
        #card { position: absolute; text-align: center; z-index: 10; opacity: 0; transform: translateY(-50px) scale(0.8); transition: all 1s ease-out; }
        #card.reveal { opacity: 1; transform: translateY(-120px) scale(1); }
        h1 { font-size: 3.5rem; background: linear-gradient(to top, #ffd700, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        p { color: #fff; font-size: 1.5rem; margin-top: 20px; line-height: 1.6; font-weight: bold; text-shadow: 0 0 10px #ffd700; }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div id="loader"><div class="countdown" id="countdown">3</div><div style="letter-spacing: 5px; opacity: 0.7;">天命觀測中...</div></div>
    <div id="card"><h1>$15,000</h1><p>你是天選之人<br>恭喜獲得頭獎！</p></div>
    <script>
        let count = 3;
        const countdownInterval = setInterval(() => {
            count--;
            if (count > 0) { document.getElementById('countdown').innerText = count; } 
            else {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerText = 'GO!';
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('card').classList.add('reveal');
                        if (navigator.vibrate) navigator.vibrate(500);
                        var end = Date.now() + 3000;
                        (function frame() {
                            confetti({ particleCount: 12, angle: 60, spread: 55, origin: { x: 0, y: 0.7 }, colors: ['#ffd700', '#ffffff'] });
                            confetti({ particleCount: 12, angle: 120, spread: 55, origin: { x: 1, y: 0.7 }, colors: ['#ffd700', '#ffffff'] });
                            if (Date.now() < end) requestAnimationFrame(frame);
                        }());
                    }, 500);
                }, 500);
            }
        }, 1000);
    </script>
</body>
</html>
